<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PROVA ATHENAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>

    </script>
</head>
<body style="background-color: rgb(179, 216, 233);">
<div class="container bg-light shadow rounded py-5 mt-2">
    <h1 class="text-center text-success"
        style="font-size: 500%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        PESO IDEAL
    </h1>
    <div class="text-center pb-5 mb-5">
        <small>Prova de Recrutamento e Seleção – Athenas</small>
    </div>



    <form id="form-pessoa" action="#" th:action="@{/cadastrar}" th:object=${pessoa}
          class="container px-5 pb-5" method="post" >
        <div class="row mb-1">
            <div class="col-5">
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label ms-1">Nome Completo</label>
                        <input type="text" th:field="*{nome}" id="nome" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label ms-1">CPF</label>
                        <input type="text" th:field="*{cpf}" id="cpf" required>
                    </div>
                    <div class="col">
                        <label class="form-label ms-1">Data de Nascimento</label>
                        <input type="date" th:field="*{dataNasc}" id="dataNasc" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label ms-1">Altura</label>
                        <input type="text" th:field="*{altura}" id="altura" required>
                    </div>
                    <div class="col">
                        <label class="form-label ms-1">Peso</label>
                        <input type="text" th:field="*{peso}" id="peso" required>
                    </div>
                    <fieldset class="col">
                        <label class="form-label ms-1">Sexo</label>
                        <div class="fs-3 d-flex align-items-center">
                            <input type="radio" id="sexo-options-m" name="sexo" value="M"
                                   th:field="*{sexo}" style="transform: scale(1.5);" required>
                            <label for="sexo-options-m" class="ms-1 mb-1">M</label>
                            <input type="radio" id="sexo-options-f" name="sexo" value="F"
                                   th:field="*{sexo}" class="ms-4"  style="transform: scale(1.5);" required>
                            <label for="sexo-options-f" class="ms-1 mb-1">F</label>
                        </div>
                    </fieldset>
                </div>
                <div class="row mb-1 px-3 mt-2">
                    <input type="submit" class="btn btn-primary my-1 w-100" form="form-pessoa" value="INCLUIR">
                    <button type="reset" class="btn btn-primary my-1 w-100" form="form-pessoa">LIMPAR</button>
                </div>
            </div>
            <div class="col ms-5">
                <label class="form-label">Registro de Pessoas:</label>
                <div class="border border-dark opacity-50 rounded h-100 w-100">
                    <div th:each="pessoa : ${pessoas}">
                        <a th:text="${pessoa.nome}" th:href="${pessoa.pesoIdeal}"></a>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
</div>

</body>
</html>
